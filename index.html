<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

    <body>
        <nav>
            <ul>
                <li class="brand">

            <div class="songItem">

                <span class="songName">Love</span>

            <div class="songItem">
                <img src="https://www.tamil2lyrics.com/wp-content/uploads/2017/05/kondatam.png">

        </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">
                <!-- fontawesome -->
                <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
            </div>
        <div class="songInfo">
            <img src="https://j.gifs.com/yEGl9X.gif" alt="play" id="gif" width="40px">
            <span id="masterSong">Click to Play</span>
        </div>
        </div>
